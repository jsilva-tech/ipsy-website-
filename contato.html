<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Fale com a Ipsy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
      color: #333;
    }
    h1 {
      color: #3f51b5;
    }
    form {
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fale com a Ipsy</h1>
  <form>
    <input type="text" placeholder="Seu nome" required>
    <input type="email" placeholder="Seu e-mail" required>
    <textarea placeholder="Sua mensagem" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <footer>
    <p>Copyright © 2025 — Ipsy. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
