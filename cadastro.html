
  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Vendedores - Ipsy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #3b3bff;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #3b3bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0000cc;
    }
  </style>
</head>
<body>

  <h1>Cadastre-se para vender com a Ipsy</h1>

  <form onsubmit="enviarCadastro(event)">
    <input type="text" placeholder="Nome" required>
    <input type="email" placeholder="E-mail" required>
    <input type="url" placeholder="Website da loja" required>
    <select required>
      <option value="">Categoria de produtos</option>
      <option>Moda</option>
      <option>Tecnologia</option>
      <option>Beleza</option>
      <option>Alimentos</option>
      <option>Outros</option>
    </select>
    <button type="submit">Quero me cadastrar</button>
  </form>

  <script>
    function enviarCadastro(event) {
      event.preventDefault();
      alert("Cadastro enviado com sucesso!");
    }
  </script>

</body>
</html>
