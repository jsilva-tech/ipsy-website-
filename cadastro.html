<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Vendedores â€” Ipsy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #2a55e5;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2a55e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d3dbf;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Cadastre-se para vender com a Ipsy</h2>
    <input type="text" name="nome" placeholder="Nome" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="text" name="website" placeholder="Website da loja" required />
    <select name="categoria" required>
      <option value="">Selecione uma categoria</option>
      <option value="Moda">Moda</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="Beleza">Beleza</option>
      <option value="Alimentos">Alimentos</option>
      <option value="Outros">Outros</option>
    </select>
    <button type="submit">Quero me cadastrar</button>
  </form>

  <script>
    const form = document.getElementById("formulario");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const dados = new FormData(form);
      const json = {};
      dados.forEach((value, key) => (json[key] = value));

      fetch("https://script.google.com/macros/s/AKfycbz3OJT7RS_WMXNGS8merkQIe9cOiWBjQnqQTHa4pskgKqaG1SNZzN0u1_4UApu1ZJLSNw/execc", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(json),
      });

      form.reset();
      alert("Cadastro enviado com sucesso!");
    });
  </script>
</body>
</html>
